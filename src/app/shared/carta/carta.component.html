<div class="container">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    @for( card of medios; track card.cartaTexto){
      <div class="col">
        <div class="card shadow-sm">
          <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#55595c"/>
            <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
          </svg>
          <div class="card-body">
            <p class="card-text">{{card.cartaTexto}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">{{card.boton1}}</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">{{card.boton2}}</button>
              </div>
              <small class="text-body-secondary">{{card.minutos}}</small>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
