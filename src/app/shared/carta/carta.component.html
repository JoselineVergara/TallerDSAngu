<div class="container">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    @for( card of medios; track card.cartaTexto){
      <div class="col">
        <div class="card shadow-sm">
          <img src="{{card.foto}}" class="card-img-top" alt="Imagen de la tarjeta">
          <div class="card-body">
            <p class="card-text">{{card.cartaTexto}}</p>                 
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">{{card.boton1}}</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">{{card.boton2}}</button>
              </div>
              <small class="text-body-secondary">{{card.minutos}}</small>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
